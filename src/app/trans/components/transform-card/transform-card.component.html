<div class="transformation-card">
  <div class="transformation-image">
    <img [src]="transformationData?.image" [alt]="transformationData?.name" />
  </div>
  <div class="transformation-content">
    <h2>{{ transformationData?.name }}</h2>
    <p><strong>Power Level:</strong> {{ transformationData?.ki }}</p>
    <button (click)="toOpenModal()">Editar</button>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <h2>Editar Transformaci√≥n</h2>
    <form [formGroup]="form">
      <div>
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
        />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          <small>El nombre es requerido.</small>
        </div>
      </div>
      <div>
        <label for="ki">Power Level (Ki):</label>
        <input
          type="text"
          id="ki"
          formControlName="ki"
        />
        <div *ngIf="form.get('ki')?.invalid && form.get('ki')?.touched">
          <small>El Power Level es requerido.</small>
        </div>
      </div>
      <div>
        <label for="image">URL de Imagen:</label>
        <input
          type="text"
          id="image"
          formControlName="image"
        />
        <div *ngIf="form.get('image')?.invalid && form.get('image')?.touched">
          <small>La URL de la imagen es requerida.</small>
        </div>
      </div>
      <button type="button" (click)="toSave()">Guardar</button>
      <button type="button" (click)="toCloseModal()">Cancelar</button>
    </form>
  </div>
</div>
